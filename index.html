<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gas Manger</title>
</head>
<body>


<center>
    <div class="main_contaner">
        <div class="input_contaner">
            <input placeholder="Name" class="name_field" id="name_field" type="text">
            <input placeholder="Phoen number" class="phone_field" id="phone_field" type="number">
            <input placeholder="Addres" class="addres_field" id="addres_field" type="text">

            <button onclick="total_price()" class="add_btn">Add</button>
